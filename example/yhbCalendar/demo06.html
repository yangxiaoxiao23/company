<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="../../js/yhbCalendar/css/calendar.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../../js/yhbCalendar//calendar-debug.js"></script>

    <style>
        body{margin:0;}
    </style>

</head>

<body>
<h3>设置特殊日期</h3>
specific: ['2014-03-03','2014-03-04'] <input  id="c1"  class="cc" /><br/>
<pre>
设置不可用日期
disabled: ['2014-03-10', '2014-03-11']
</pre>
<input  id="c2"  class="cc" /><br/>
<pre>
设置仅仅有效的日期
only: ['2014-03-05','2014-03-06','2014-11-23','2015-05-04']
</pre><input  id="c3"  class="cc" /><br/>

<pre>
已售完的日期设置
soldout: ['2014-03-06']
</pre>
<input  id="c4"  class="cc" /><br/>



<script type="text/javascript">

    var callbackFunction = function(){
        console.log('选择日期后，则执行的回调方法');
    };

    var showAfterFun = function(){
        console.log('showAfter');
    };

    var hideAfterFun = function(){
        console.log('hideAfter');
    };

    var defaultTc = {
        specific: ['2014-03-03','2014-03-04']
    };
    $('#c1').calendar(defaultTc || {});

    defaultTc = {
        disabled: ['2014-03-10', '2014-03-11'] //颜色变灰，不可编辑
    };
    $('#c2').calendar(defaultTc || {});

    defaultTc = {
        range:'2014-03-05:2015-05-04',
		only: ['2014-03-05','2014-03-06','2014-11-23','2015-05-04'] //如果设置该参数，则表示其他的日期失效，仅仅当前的日期有效
    };
    $('#c3').calendar(defaultTc || {});

    defaultTc = {
        soldout: ['2014-03-06'] //售完的日期，不可点击
    };
    $('#c4').calendar(defaultTc || {});
</script>
</body>
</html>
