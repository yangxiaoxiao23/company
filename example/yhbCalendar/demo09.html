readout:true 将输入框内的值在日期控件中着重显示
<input  id="c1"  class="cc" value="2014-03-15" /><br/>

readout:false
<input  id="c2"  class="cc" value="2014-03-14"/><br/>



<script type="text/javascript">

    var callbackFunction = function(){
        console.log('选择日期后，则执行的回调方法');
    };

    var showAfterFun = function(){
        console.log('showAfter');
    };

    var hideAfterFun = function(){
        console.log('hideAfter');
    };

    var defaultTc = {
        readout: true
    };
    $('#c1').calendar(defaultTc || {});

    defaultTc = {
        readout: false
    };
    $('#c2').calendar(defaultTc || {});


</script>
